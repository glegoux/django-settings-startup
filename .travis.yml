language: python
os:
  - linux
  - osx
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
before_install:
  - [ $TRAVIS_OS_NAME = "osx" ] && brew install python --universal --framework
install:
  - pip install .
  - pip install -r requirements.txt
script: make test
after_success:
  - coverage run setup.py test
  - coveralls
